<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container text-center">
        <h2>Calculator</h2>
        <div class="row justify-content-center" >
            <div class="col-auto">
                <div class="row mb-1 g-0">
                    <div class="col-auto">
                        <input type="text" dir="rtl" class="form-control mb-3">
                    </div>
                </div>
                <div class="row mb-2 justify-content-space-between">
                    <div class="col-auto"><button class="btn btn-light">9</button></div>
                    <div class="col-auto"><button class="btn btn-light">8</button></div>
                    <div class="col-auto"><button class="btn btn-light">7</button></div>
                    <div class="col-auto"><button class="btn btn-warning">/</button></div>
                </div>
                <div class="row mb-2 justify-content-space-between">
                    <div class="col-auto"><button class="btn btn-light">6</button></div>
                    <div class="col-auto"><button class="btn btn-light">5</button></div>
                    <div class="col-auto"><button class="btn btn-light">4</button></div>
                    <div class="col-auto"><button class="btn btn-warning">X</button></div>
                </div>
                <div class="row mb-2 justify-content-space-between">
                    <div class="col-auto"><button class="btn btn-light">3</button></div>
                    <div class="col-auto"><button class="btn btn-light">2</button></div>
                    <div class="col-auto"><button class="btn btn-light">1</button></div>
                    <div class="col-auto"><button class="btn btn-warning">-</button></div>
                </div>
                <div class="row mb-2 justify-content-space-between">
                    <div class="col-auto"><button class="btn btn-warning">*</button></div>
                    <div class="col-auto"><button class="btn btn-light">0</button></div>
                    <div class="col-auto"><button class="btn btn-warning">#</button></div>
                    <div class="col-auto"><button class="btn btn-warning">+</button></div>
                </div>
                <div class="row mb-2">
                    <div class="col"><button class="btn btn-primary w-100">=</button></div>
                    <div class="col-auto"><button class="btn btn-primary btn-warning">C</button></div>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
